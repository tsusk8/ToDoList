<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <script defer type="text/javascript" src="js/main.js"></script>
        <title>To Do List</title>
    </head>
    <body>
        <div id="app" class='container mt-5'>
            <div class="input-group mb-3 w-50">
                <input type="text" class="form-control" placeholder="write a task" aria-label="Recipient's username" aria-describedby="button-addon" v-model="inputTask">
                <button class="btn btn-outline-secondary" type="button" id="button-addon" v-on:click="createList" :disabled="!inputTask">Create</button>
            </div>
            <div v-if="toDoList.length == 0">TODO リストがありません</div>
            <div class="card w-50 my-1" v-for="(section, index) in toDoList" :key="index">
                <div class="card-body">
                    <h5 class="card-title">TODO {{section.id}} : {{section.title}}</h5>
                    <a href="#" v-on:click.stop.prevent="deleteList(index)" class="btn btn-primary mt-2">Delete</a>
                </div>    
            </div>
        </div>
    </body>
</html>
